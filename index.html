<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="donationModal" class="modal">
        <div class="modal-wrapper">
            <span class="close" >&times;</span>
            <div class="modal-content"></div>
        </div>
       
      </div>
    <div class="box-container">
        <div class="notification">
            <p><strong>$167</strong> still needed for this project</p>
        </div>
       
        <div class="content-area">
            <div class="total-progress">
                <div class="current-progress" ></div>
           
            </div>
            <div class="box-content">
                <p><span>Only 3 days left</span> to fund this project.</p>
                <p>Join the <strong>42</strong> other donors who have already supported this project. Every dolar helps.</p>
                <form >
                    <fieldset>
                        <div class="donation">
                            <label for="amount">
                                <input type="radio" id="amount"   />  
                                <span>$ <strong class="donation-amt">50</strong></span>
                               
                            </label>
                        </div>
                    <button type="submit" class="donation-btn">Give Now</button> 
                    </fieldset>
                </form>
                <a href="#" class="details-btn"><em>Why give $50?</em></a>
            </div>
    
        </div>
    
        <div class="other-actions">
            <button class="save-for-later">Save for later</button>
            <button class="share" >Tell your friends</button>
        </div>
        </div>
</body>
</html>
